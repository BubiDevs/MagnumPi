{% extends "base.html" %}

{% block content %}
    <h1>LCD Display</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.lcd_text.label }}<br>
            {{ form.lcd_text(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
