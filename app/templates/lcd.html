{% extends "base.html" %}

{% block content %}
    <h1>LCD Display</h1>

    {% if previous_text %}
    <p>Text sent: <strong>{{ previous_text }}</strong></p>
    {% endif %}

    <form action="/lcd" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.lcd_text.label }}<br>
            {{ form.lcd_text(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <a href="/lcd_clear">Clear LCD</a>
{% endblock %}
