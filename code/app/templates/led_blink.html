{% extends "base.html" %}

{% block content %}
    <h1>LED Blinking</h1>

    {% if result_text %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        {{ result_text }}

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}


    <form action="/led_blink" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group row">
            <label for="pin" class="col-sm-2 col-form-label">PIN</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="pin" name="pin" >
            </div>
        </div>

        <div class="form-group row">
            <label for="repetitions" class="col-sm-2 col-form-label">Repetitions</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="repetitions" name="repetitions" >
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
