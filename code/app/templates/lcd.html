{% extends "base.html" %}

{% block content %}
    <h1>LCD Display</h1>

    <form action="/lcd" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <input type="text" class="form-control" id="lcd_text" name="lcd_text" placeholder="Enter text to send to LCD">
        </div>

        <a href="/lcd_clear" class="btn btn-danger" role="button">Clear LCD</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
